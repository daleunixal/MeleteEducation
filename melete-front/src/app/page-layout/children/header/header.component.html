<header class="tui-container_fullwidth">
    <div class="header-row">
        <span class="tui-text_h4 tui-space_left-5" [routerLink]="''">
            MeletEdu
        </span>

        <ng-content>

        </ng-content>

        <div class="header-end" *tuiLet="profile | async as prof">
            <button *ngIf="!prof" tuiButton appearance="outline" (click)="redirectLogin()">Войти</button>
            <tui-avatar *ngIf="prof" [text]="prof.fullname" size="m" [rounded]="true" (click)="toAccount()"></tui-avatar>
        </div>
    </div>
</header>
